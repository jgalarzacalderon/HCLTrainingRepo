<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
		<br><form th:action="@{/login}" method="get">
		    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
		</form>
        <h1 class="text-center">Error occurred</h1>
        <p class="text-center" style="margin-bottom: 40px">
            An error has occurred. Please contact the administrator or navigate to another page.
        </p>

		<form th:action="@{/admin/home}" method="get">
			<button class="btn btn-primary btn-block" type="Submit">Go to Task Admin Home Page</button>
		</form>
		<form th:action="@{/updatetask}" method="get">
			<button class="btn btn-primary btn-block" type="Submit">Go to Task Management Page</button>
		</form>

</div>


</body>
</html>
